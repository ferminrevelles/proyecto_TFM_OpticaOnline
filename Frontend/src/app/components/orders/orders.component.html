        <!--Orders Table-->
          <!-- component -->
          <table class="pl-8 lg:mx-auto min-w-full border-collapse block lg:table mt-16 ">
            <thead class="block  lg:table-header-group">
              <tr class="border border-grey-500 lg:border-none block lg:table-row absolute -top-full lg:top-auto -left-full lg:left-auto  lg:relative ">
                <th class="bg-gray-600 p-2 text-white font-bold lg:border lg:border-grey-500 text-left block lg:table-cell w-10">Nº Pedido</th>
                <th class="bg-gray-600 p-2 text-white font-bold lg:border lg:border-grey-500 text-left block lg:table-cell w-24">Productos</th>
                <th class="bg-gray-600 p-2 text-white font-bold lg:border lg:border-grey-500 text-left block lg:table-cell w-20">Transportista</th>
                <th class="bg-gray-600 p-2 text-white font-bold lg:border lg:border-grey-500 text-left block lg:table-cell w-20">Precio</th>
                <th class="bg-gray-600 p-2 text-white font-bold lg:border lg:border-grey-500 text-left block lg:table-cell w-16">Info</th>
                <th class="bg-gray-600 p-2 text-white font-bold lg:border lg:border-grey-500 text-left block lg:table-cell w-24">Usuario</th>
                <th class="bg-gray-600 p-2 text-white font-bold lg:border lg:border-grey-500 text-left block lg:table-cell w-16">Enviado</th>
                <th class="bg-gray-600 p-2 text-white font-bold lg:border lg:border-grey-500 text-left block lg:table-cell text-center w-32">Acciones</th>
              </tr>
            </thead>
            <tbody class="block lg:table-row-group">
              <tr *ngFor="let order of orders" class="bg-gray-300 border border-grey-500 lg:border-none block lg:table-row">
                <td class="p-1 lg:border lg:border-grey-500 text-left block lg:table-cell text-center"><span class="inline-block w-20 lg:hidden font-bold ">Nº Pedido</span>{{order.numOrder}}</td>
                <td class="p-2 lg:border lg:border-grey-500 text-left block lg:table-cell"><span class="inline-block w-24 lg:hidden font-bold">Productos</span>
                    <mat-list class="-ml-8 ">
                        <mat-list-item *ngFor="let listorder of order.order">
                          <mat-icon matListIcon>arrow_right</mat-icon>
                          
                            <span class="bg-blue-700 text-white">{{listorder.model}} </span>
                          
                        </mat-list-item>
                      </mat-list>
                </td>
                <td class="p-2 lg:border lg:border-grey-500 text-left block lg:table-cell"><span class="inline-block w-32 lg:hidden font-bold">Transportista</span>{{order.carrier}}</td>
                <td class="p-2 lg:border lg:border-grey-500 text-left block lg:table-cell"><span class="inline-block w-20 lg:hidden font-bold">Precio</span>{{order.total}} €</td>
                <td class="p-2 lg:border lg:border-grey-500 text-left block lg:table-cell"><span class="inline-block w-16 lg:hidden font-bold">Info</span>{{order.infoAdd}}</td>
                <td class="p-2 lg:border lg:border-grey-500 text-left block lg:table-cell"><span class="inline-block w-24 lg:hidden font-bold">Usuario</span>{{order.user.email}}</td>
                <td class="p-2 lg:border lg:border-grey-500 text-left block lg:table-cell lg:text-center" ><span class="inline-block w-32 lg:hidden font-bold">Enviado</span>
                   <mat-checkbox class="example-margin" [checked]="order.send" [disabled]="true"></mat-checkbox>                  
                </td>
                <td class="p-2 lg:border lg:border-grey-500 text-left block lg:table-cell text-center">
                  <span class="inline-block w-32 lg:hidden font-bold">Acciones</span>
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 border border-blue-500 rounded mr-3" (click)="modifyOrder(order)" ><mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon></button>
                  <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 border border-red-500 rounded " (click)="deleteOrder(order.numOrder)" ><mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon></button>
                </td>
              </tr>
            </tbody>
          </table>
