<app-header></app-header>
  <div fxLayout="column" fxFlexFill fxLayoutAlign="center center h-auto" style="background-image:url('../../assets/img/fondo_login.jpg');
  height: auto;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover; ">
    <div fxLayout="column" class="px-2 py-3 md:p-5 m-auto md:w-3/5">
      <div class=" mat-elevation-z4">
        <mat-card >
            <mat-card-title class="bg-blue-500 text-white p-1 h-11">
            Login
            </mat-card-title> 
            <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" fxLayout="column" fxLayoutAlign="start stretch">
              <div *ngIf="errorLogin" class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">
                  &times;
                </button>
               
                Los credenciales son incorrectos o el usuario no existe.
              </div>
            
              <div class="form-group">
              <mat-form-field class="w-full" appearance="fill">
              <mat-label>Email *</mat-label>
                <input matInput
                  type="text"
                  id="email"
                  name="email"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && loginForm.controls.email.errors
                  }"
                />
                <mat-error *ngIf="loginForm.controls.email.invalid">{{getErrorMessageEmail()}}</mat-error>
                <mat-hint>example@gmail.com</mat-hint>
              </mat-form-field>
              </div>
              <div class="form-group">
              <mat-form-field class="w-full" appearance="fill">
                <mat-label>Password*</mat-label>
                <input matInput
                  type="password"
                  id="pass"
                  name="pass"
                  formControlName="pass"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': submitted && loginForm.controls.pass.errors
                  }"
                />
                <mat-error *ngIf="loginForm.controls.pass.invalid">{{getErrorMessagePassword()}}</mat-error>
                <mat-hint>enter password is required</mat-hint>
              </mat-form-field>
              </div>
              
              <div class="form-group text-center mt-4">
                <button [disabled]="loginForm.invalid" class="btn btn-primary mx-2">
                  Login
                </button>
                <button routerLink="/register" class="btn btn-primary mx-2">
                  Registrarse
                </button>
                
              </div>
            </form>
            
          </mat-card-content>        
        </mat-card>
      </div>
    </div>
  </div>
  
<app-footer></app-footer>
