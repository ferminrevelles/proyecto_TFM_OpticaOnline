<app-header></app-header>

<!-- component -->
<div>
    <div>
        <div class="flex bg-gray-100 dark:bg-gray-800 font-roboto">
            <div *ngIf="sidebarOpen"
                class="mt-40 md:mt-40 lg:mt-0 fixed z-30 inset-y-0 left-0 w-60 transition duration-300 transform bg-white dark:bg-gray-900 overflow-y-auto lg:translate-x-0 lg:static lg:inset-0">
                <div class="flex items-center justify-center mt-8">
                    <div class="flex items-center">
                        <span class="text-gray-800 dark:text-white text-2xl font-semibold">Productos</span>
                    </div>
                </div>
    
                <nav class="flex flex-col mt-10 px-4 text-center">
                    <div (click)="changeProduct('Gafas de Sol')"
                        class="mt-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-100  hover:bg-gray-200 dark:hover:bg-gray-800 rounded">Gafas de sol</div>
                    <div  (click)="changeProduct('Lentillas')"
                        class="mt-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-800 rounded">Lentillas</div>
                    <div  (click)="changeProduct('Gafas Graduadas')"
                        class="mt-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-800 rounded">Gafas graduadas</div>
                    <div (click)="changeProduct('Gafas Deportivas')"
                        class="mt-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-800 rounded">Gafas deportivas</div>
                </nav>
            </div>
    
            <div class="flex-1 flex flex-col overflow-hidden">
                 <header class="flex justify-between items-center p-6">
                    <div class="flex items-center space-x-4 lg:space-x-0" >
                        <button (click)="sidebarOpen = !sidebarOpen"
                            class="text-gray-500 dark:text-gray-300 focus:outline-none">
                            <svg class="pb-2 h-12 w-12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
    
                        <div (click)="sidebarOpen=false">
                            <h1 class="pl-6 text-2xl font-medium text-gray-800 dark:text-white">Menú</h1>
                        </div>
                    </div>
    
                    <div class="flex items-center space-x-4 hidden sm:block" (click)="sidebarOpen=false">
                        <h1 class="bg-gray-900 text-white">Tienda de productos</h1>
                    </div>
                </header>

               <mat-card class="bg-green-600 text-white w-1/2 mb-4 mx-auto text-2xl text-center font-bold" (click)="sidebarOpen=false">{{typeProduct}}</mat-card>
                <!-- Spinner de espera de datos del servidor-->
                <div *ngIf="!isDataAvailable" class="alert alert-info text-2xl mx-auto text-center">
                  <p>Cargando datos...</p>
                  <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                </div>
                        <!-- component -->
            <div *ngIf="isDataAvailable" class="py-2 bg-gray-100 px-10 " (click)="sidebarOpen=false">
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 md:gap-x-10 xl-grid-cols-4 gap-y-10 gap-x-6 "> 
            
                <div *ngFor="let product of products" class="container mx-auto shadow-lg rounded-lg max-w-md hover:shadow-2xl transition duration-300">
                    <div class="container">
                        <div class="max-w-md w-full bg-gray-900 shadow-lg rounded-xl p-6">
                          <div class="flex flex-col ">
                            <div class="">
                              <div class="relative h-62 w-full mb-3">
                                <img src="{{product.imgUrl}}" alt="Just a flower" class=" w-full h-48 object-fill  rounded-2xl">
                              </div>
                              <div class="flex-auto justify-evenly">
                                <div class="flex flex-wrap ">
                                  <div class="flex items-center w-full justify-between min-w-0 ">
                                    <h2 class="text-lg mr-auto cursor-pointer text-gray-200 hover:text-purple-500 truncate ">{{product.brand}}</h2>
                                    <div class="flex items-center bg-green-400 text-white text-xs px-2 py-1 ml-3 rounded-lg">
                                      STOCK</div>
                                  </div>
                                </div>
                                <div class="text-3xl text-white font-semibold mt-1 text-center">{{product.price}}€</div>
                                <div class="flex space-x-2 text-sm font-medium justify-center mt-2">
                                  <button (click)="detailProduct(product)" class=" transition ease-in duration-300 inline-flex items-center text-lg font-medium mb-2 md:mb-0 bg-purple-500 px-4 py-2 hover:shadow-lg tracking-wider text-white rounded-full hover:bg-purple-600 ">
                                    <span>Comprar</span>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>

            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
